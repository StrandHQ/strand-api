[pytest]
DJANGO_SETTINGS_MODULE = config.settings.base
addopts = --reuse-db
pep8maxlinelength = 120
pep8ignore =
    *.py E126 E127
    # Reason for above: Inconsistent w/ PyCharm cmd + opt + L formatter
    migrations/* ALL
    # Reason for above: Auto-generated by Django
flake8-max-line-length = 120
flake8-ignore =
    *.py E126 E127
    # Reason for above: Inconsistent w/ PyCharm cmd + opt + L formatter
    migrations/* ALL
    # Reason for above: Auto-generated by Django
    settings/* F401 F403
    # Reason for above: Import * from environment-specific file
    app/__init__.py F401
    # Reason for above: Need to import into root directory for Celery to pick up
